<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1126; color: #cbd5e1; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #161e3d; }
        ::-webkit-scrollbar-thumb { background: #4a5568; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#0d1126] text-slate-300 antialiased">

    <!-- SIDEBAR -->
    <aside id="side-menu" class="fixed top-0 left-0 z-50 w-64 h-screen transition-transform -translate-x-full lg:translate-x-0 bg-[#1d2347] border-r border-slate-700 flex flex-col">
        <div class="flex items-center justify-between p-4 border-b border-slate-700">
            <span class="text-xl font-bold text-white">Menu</span>
            <button id="close-sidebar-btn" class="lg:hidden text-slate-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <div class="flex-1 overflow-y-auto custom-scrollbar py-4 px-3">
            <ul class="space-y-2 font-medium">
                <li>
                    <button data-target="dashboard" class="nav-link flex items-center p-2 text-slate-300 rounded-lg hover:bg-slate-700 group w-full text-left bg-slate-700 text-white">
                        <svg class="w-5 h-5 text-white transition duration-75 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                        <span class="ml-3">Dashboard</span>
                    </button>
                </li>
                <li>
                    <button data-target="pedidos" class="nav-link flex items-center p-2 text-slate-300 rounded-lg hover:bg-slate-700 group w-full text-left">
                        <svg class="w-5 h-5 text-slate-400 transition duration-75 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        <span class="ml-3">Pedidos</span>
                    </button>
                </li>
            </ul>
        </div>
    </aside>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden glass-effect"></div>

    <div id="content-wrapper" class="lg:ml-64 min-h-screen transition-all duration-300">
        <div id="main-dashboard">
            <div class="container mx-auto p-4 sm:p-6 lg:p-8">
                <header class="mb-6 -mt-4 -mx-4 sm:-mt-6 sm:-mx-6 lg:-mt-8 lg:-mx-8 p-6 bg-gradient-to-r from-[#1e2a5a] to-[#0d1126] rounded-b-lg shadow-lg">
                    <div class="flex items-center gap-4">
                        <button class="sidebar-toggle lg:hidden text-white focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </button>
                        <div class="flex-1 flex flex-col sm:flex-row justify-between items-start gap-4">
                            <div class="text-center sm:text-left">
                                <h1 class="text-2xl font-bold text-white">PAINEL DE VENDAS - DUMMY</h1>
                                <p class="text-slate-300 mt-1">Verification Page</p>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="bg-[#1d2347] p-8 rounded-lg border border-slate-700 text-center">
                    <h2 class="text-xl text-white mb-4">Content Area</h2>
                    <p>This is where the dashboard content would be.</p>
                    <button class="sidebar-toggle mt-4 bg-teal-500 text-white px-4 py-2 rounded lg:hidden">Open Sidebar (Mobile)</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const sideMenu = document.getElementById('side-menu');
        const sidebarOverlay = document.getElementById('sidebar-overlay');

        function toggleSidebar() {
            sideMenu.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        }

        document.querySelectorAll('.sidebar-toggle').forEach(btn => btn.addEventListener('click', toggleSidebar));
        document.getElementById('close-sidebar-btn').addEventListener('click', toggleSidebar);
        sidebarOverlay.addEventListener('click', toggleSidebar);
    </script>
</body>
</html>
